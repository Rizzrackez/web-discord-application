{% extends 'wrapper.html' %}
{% block body %}
{% load static %}

    <section class="container-fluid backgr">
      <section class="row justify-content-center">
        <section class="col-12 col-sm-6 col-md-3">
          <form method="POST" class="form-container">
            {% csrf_token %}
            <div class="form-group">
              <label>Discord ID:</label>
                <br>
              {{ form.discord_tag }}
              <small class="form-text text-muted"></small>
            </div>

            <div class="form-group">
              <label >Bot command:</label>
              {{ form.command }}

              <small class="form-text text-muted"></small>
            </div>

            <script type="text/javascript">

                document.getElementById("id_discord_tag").value = '{{ userProfileTag }}';


            </script>

            <div class="form-group">
              <label id="label_youtube">YouTube link:</label>
              {{ form.youtube }}
            </div>

            <div class="form-group">
              <label id="label_weather">Город:</label>
              {{ form.weather }}
            </div>

            <div class="form-group">

              <div id="double_arrow">
                {{ form.currency_from }} ⇄ {{ form.currency_to }}
              </div>

            </div>

            <button type="submit" class="btn btn-primary btn-block">Submit</button>
          </form>
        </section>
      </section>
    </section>

<script src="{% static 'main.js' %}" type="text/javascript"></script>
{% endblock body %}
